[[redirects]]
    from = '/api/download'
    to = '/.netlify/functions/newGetVideo'
    status = 200
    force = true
    headers = {X-From = "Netlify"}

[[redirects]]
    from = '/api/url'
    to = '/.netlify/functions/newGetUrl'
    status = 200
    force = true
    headers = {X-From = "Netlify"}

[[redirects]]
    from = '/api/score'
    to = '/.netlify/functions/newGetScore'
    status = 200
    force = true
    headers = {X-From = "Netlify"}

[[redirects]]
    from = '/api/scoreboard'
    to = 'https://s6.tuoitre.vn/api/diem-thi-thpt.htm'
    status = 200
    force = true

[functions]
    directory = "api"

[dev]
    command = "yarn start"
    targetPort = 3000
    port = 8888
    publish = "build"