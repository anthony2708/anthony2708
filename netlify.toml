[[redirects]]
    from = '/api/download'
    to = '/.netlify/functions/newGetVideo'
    status = 200
    force = true
    headers = {X-From = "Netlify"}

[[redirects]]
    from = '/api/url'
    to = '/.netlify/functions/getUrl'
    status = 200
    force = true
    headers = {X-From = "Netlify"}

[[redirects]]
    from = '/api/score'
    to = '/.netlify/functions/newGetScore'
    status = 200
    force = true
    headers = {X-From = "Netlify"}

[functions]
    directory = "api"

[dev]
    command = "yarn start"
    targetPort = 3000
    port = 8888
    publish = "build"