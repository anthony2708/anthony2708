[[redirects]]
    from = '/api/*'
    to = '/.netlify/functions/:splat'
    status = 200
    force = true
    headers = {X-From = "Netlify"}

[[redirects]]
    from = '/api/scoreboard'
    to = 'https://api.viettimes.vn/api/diem-thi'
    status = 200
    force = true

[functions]
    directory = "api"

[dev]
    command = "yarn start"
    targetPort = 3000
    port = 8888
    publish = "build"